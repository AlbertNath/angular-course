<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNums"
            [ngClass]="{odd: onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? '#ebcb8b' : 'transparent'}">
            {{ odd }}
          </li>
        </div>

        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNums"
            [ngClass]="{odd: onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd? '#ebcb8b' : 'transparent'}">
            {{ even }}
          </li>
          <p appBasicHighlight>Syle me with your custom directive</p>
          <p appBetterHighlight [defaultColor]="'#eceff4'" highlightColor="#d08770">Syle me with your custom directive</p>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
